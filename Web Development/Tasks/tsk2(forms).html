<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup form></title>
    </head>
    <body>
        <h1>Signup Details</h1>
        <form>
            <label for="name">Enter Your Name:
            <input type="text" name="name" id="name">
            </label></br>
    </br>
    </br>
        <label for="email">Enter your email:
            <input type="email" name="email" id="email">
        </label></br>
    </br>
    </br>
        <label for="password">Enter your password:
            <input type="password" name="password" id="password">
        </label></br>
        </br>
        </br>
        <label for="dob">Enter your DOB:
            <input type="date" name="date" id="dob">
        </label></br>
    </br>
    </br>
       <label for="college name">Enter your college name:
           <Select name="collegeName" id="collegeName">
               <option value="" disabled selected>Select your college</option>
               <option value="college1">ABC University</option>
               <option value="college2">XYZ Institute of Technology</option>
               <option value="college3">DEF College of Engineering</option>
               <option value="college4">GHI Science & Arts College</option>
               <option value="college5">Other</option>
            </Select>
       </label></br>
    </br>
    </br>
        <label for="mobile number">Enter your mobile number:
    <input type="text" name="mobile number" id="mobile number">
</label></br>
</br>
</br>
<label for="address">Enter your address:
    <input type="text" name="address" id="address">
</label></br>
</br>
</br>
<label for="gender">Enter your gender:
    <label for="male">Male
    <input type="radio" value="male" name="gender" id="male">
</label>   
    <label for="female">Female
    <input type="radio" value="female" name="gender" id="female">
</label>
</label></br>
</br>
</br>
<button type="submit">
    submit
</button>
  </form>
    </body>
</html>
